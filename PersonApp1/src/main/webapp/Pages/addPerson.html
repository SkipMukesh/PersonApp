<div class="row">
<br>
<br>
	<h2>Add Person Details..</h2>
<br>
<br>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Name.:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Enter Name" data-ng-model="psn.psnName" autofocus required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email.:</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" placeholder="Enter email" data-ng-model="psn.psnMail" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="age">Age.:</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" placeholder="Enter Age" data-ng-model="psn.psnAge" required>
			</div>
			</div>
		<div class="form-group">        
   			<div class="col-sm-offset-2 col-sm-10">
       			<button type="submit" class="btn btn-info btn-lg" data-ng-click="addPerson()">Submit</button>
    		</div>
		</div>
	</form>
</div>
